<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Course Material</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Upload Course Material</h1>
    <form action="{{ url_for('upload_course_material') }}" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="course_title" class="form-label">Course Title</label>
            <select name="course_title" id="course_title" class="form-select" required>
                {% for course in sections %}
                <option value="{{ course.course_id }}">{{ course.course_id }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="section" class="form-label">Section</label>
            <select name="section" id="section" class="form-select" required>
                {% for section in sections %}
                <option value="{{ section.section_id }}">{{ section.section_id }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea name="description" id="description" class="form-control" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label for="attachments" class="form-label">Attachments</label>
            <input type="file" name="attachments" id="attachments" class="form-control" multiple>
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
</div>
</body>
</html>
