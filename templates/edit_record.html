<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Edit Record</title>
</head>
<body>
    <div class="container mt-5">
        <h3>Edit Record in {{ collection | capitalize }}</h3>
        <form method="POST">
            {% for key, value in record.items() %}
                {% if key != '_id' and key !='password' %}
                <div class="mb-3">
                    <label for="{{ key }}" class="form-label">{{ key | capitalize }}</label>
                    <input type="text" class="form-control" id="{{ key }}" name="{{ key }}" value="{{ value }}">
                </div>
                {% endif %}
            {% endfor %}
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{{ url_for('admin_dashboard', active_tab='overview') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
