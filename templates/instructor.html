<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="text-center card-header">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div id="flash-message" class="mt-3">
            {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
    </div>

    <h2 class="d-flex justify-content-between align-items-center">Instructor Dashboard<a href="/logout" class="btn btn-sm btn-danger">Logout</a></h2>
    <br>
    <h3>Welcome! {{ username }} </h3>

    <!-- Instructor registers to a course based on the semester_year then based on semster_year
      need to show courses available for that semester_year  then it will show sections available for that course -->
    <div class="container mt-5">
        <div class="card mt-5">
            <div class="card-header">
                <h5>Register for Courses</h5>
            </div>
            <div class="card-body">
                <label for="semester-year" class="form-label">Semster Year</label>
                <select class="form-select" id="semester-year" name="semester_year" required>
                    <option value="Fall 2024">Fall 2024</option>
                    <option value="Spring 2025">Spring 2025</option>
                    <option value="Summer 2025">Summer 2025</option>
                    <option value="Fall 2025">Fall 2025</option>
                </select>
                
            </div>
        </div>
    <script>
        // Flash message display
        setTimeout(() => {
            const flashMessage = document.getElementById('flash-message');
            if (flashMessage) {
                flashMessage.style.display = 'none';
            }
        }, 5000); // 5000ms = 5 seconds
        </script>

</body>
</html>
